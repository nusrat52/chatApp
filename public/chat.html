<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>

      <div class="chat__main">
        <div class="chat__messages" id="messages"></div>
        <div class="compose">
          <form action="">
            <input type="text" />
            <button>submit</button>
          </form>

          <button class="share" onclick="share()">Share location</button>
        </div>
      </div>
    </div>

    <script id="view" type="html/text">
      <div class="message">
          <p><span class="message__name">{{name}}</span class="message__meta"><span>{{date}}</span></p>
          <p>{{message}}</p>
      </div>
    </script>

    <script id="viewOfLoc" type="html/text">




        <div class="message">
          <p><span class="message__name">{{name}}</span class="message__date"><span>{{date}}</span></p>
          <a target="_blank" href="{{message}}">location</a>
      </div>
    </script>
<script id="sidebar-template" type="text/html">
<h2 class="room-title">
  {{room}}
</h2>
<h3 class="list-title">
  Users
</h3>

<ul class="users">


   {{#sbData}}<li>{{username}}</li>{{/sbData}}
 





</ul>
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
